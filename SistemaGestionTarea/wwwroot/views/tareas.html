<div class="container mt-4" ng-controller="TareasController">
    <div ng-if="alert" class="alert alert-{{alert.type}} mt-4 mb-4">{{alert.message}}</div>
    <h2 class="mb-4">Lista de Tareas</h2>
    <div class="list-group">
        <a href="#!/CrearLista" class="btn btn-primary mb-3">Crear nueva tarea</a>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="tarea in tareas">
                <div>
                    <h5 class="mb-1">{{ tarea.Titulo }}</h5>
                    <p class="mb-1">{{ tarea.Descripcion }}</p>
                    <small>Fecha de Creación: {{ tarea.FechaCreacion | date:'dd/MM/yyyy' }}</small><br>
                    <small>Estado: {{ tarea.Estado ? "Completada" : "Pendiente" }}</small>
                </div>
                <div>
                    <button ng-click="eliminarTarea(tarea.Id)" class="btn btn-danger btn-sm">Eliminar</button>
                    <a href="#!/EditarTarea/{{tarea.Id}}" class="btn btn-warning btn-sm ml-2">Editar</a>
                </div>
            </li>
        </ul>
    </div>

</div>
